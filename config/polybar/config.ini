[colors]
background = #0f0010
##background-alt = #373B41
foreground = #EE5339
primary = #A4B9EF
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/right]
width = 33%
offset-x = 33%
offset-y = 0.33%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = ${colors.foreground}


padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = WeatherIcons;4
font-2 = Material;4
font-3 = MaterialIcons;4

modules-left = xworkspaces
modules-center = xwindow
modules-right = pulseaudio date date1

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = 
label-occupied-padding = 1

label-urgent = 
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 
label-muted-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.primary}
date = %d-%m-%Y
label = %date%
#label-foreground = ${colors.primary}

[module/date1]
type = internal/date
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.primary}
date = %H:%M
label = %date%
#label-foreground = ${colors.primary}



#######################################################################################################

[bar/left]
width = 11.5%
offset-x = 1%
offset-y = 0.33%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = ${colors.foreground}

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = WeatherIcons;4
font-2 = Material;4
font-3 = MaterialIcons;4

modules-left = powermenu weather
modules-right = memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

;; Power Menu Module
[module/powermenu]
type = custom/text

content = 
content-background = black
content-foreground = red

click-left = /home/frank-garuda/.config/rofi/powermenu/type-1/powermenu.sh
click-right = powermenu_t1


[module/weather]
type = custom/script
exec = /home/frank-garuda/.config/polybar/weather/polybar-forecast-linux-x86_64
exec-if = ping openweathermap.org -c 1
interval = 600
label-font = 1



[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[settings]
screenchange-reload = true
pseudo-transparency = false

